<!DOCTYPE html>
<html>
    <head>
    	<title>Bare bones HTML</title>

    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
      	<meta name="mobile-web-app-capable" content="yes">

      	<!-- Twitter Card data -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@lyrickit">
		<meta name="twitter:title" content="Replace Title">
		<meta name="twitter:description" content="Replace Description">
		<meta name="twitter:creator" content="@username">
		<meta name="twitter:image" content="http://ReplaceDomain/img/social.png">

		<!-- Open Graph data -->
      	<meta property="og:title" content="Replace Title" />

      	<link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
